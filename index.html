<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="API hack capstone featuring an app to explore various travel destinations.">
    <title>API Hack Capstone - Explore Travel Destinations</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" 
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" 
    crossorigin="anonymous"></script>
</head>

<body>
    <header role="banner" id="header">
        <h1>enter your next travel destination</h1>
        <form class="js-form" id="form" role="form">
            <label for="city-search"></label>
            <input type="text" name="city-search" id="js-city-search" placeholder="i.e. London" required>
            
            <button type="submit">start exploring</button>
        </form>
    </header>

    <main role="main" class="main hidden">
            <div class="wiki">wiki</div>
        <section id="js-results" class="results">
            <!--<ul role="listbox">-->
                <div class="weather">weather</div>
                <div class="attractions">attractions</div>
                <div class="youtube">youtube</div>
            <!--</ul>-->
        </section>

        <section id="js-error-message" class="error-message"></section>
        <footer role="contentinfo" id="footer" class="footer">
            <button type="submit" name="another-city" id="js-another-city"><a href="#header">explore another city</a></button>
        </footer>

    </main>


    <script src="index.js"></script>
</body>


</html>
