<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Explore various destinations around the globe.">
    <title>API Hack Capstone - Explore Travel Destinations</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" 
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" 
    crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e5db14ff37.js" rel="stylesheet"></script>
</head>

<body>
    <header role="banner" id="header">
        <div class="landing-page-info">
            <p>explore curated content to help plan your travels 
                <ul>
                    <li>a quick history</li>
                    <li>current weather</li>
                    <li>travel-based videos</li>
                    <li>and trending news</li>
                </ul>
        </div>
        <h1>enter your next travel destination</h1>
        <form class="js-form" id="form" role="form">
            <select name="js-city-search" id="js-city-search">
                <optgroup label="Africa">
                        <option	value="3183875">	Albania	,		Tirana	</option>
                        <option	value="3183875">	cAlbania	,		Tirana	</option>
                </optgroup>
                <optgroup label="Asia">

                </optgroup>
                <optgroup label="Australia/Oceania">
                    <option value="2172517">Canberra, Australia</option>
                </optgroup>
                <optgroup label="Europe">
                    <option value="2761369">Vienna, Austria</option>
                </optgroup>
                <optgroup label="North America">
                    <option value="4726311" name="city-name">San Diego, US</option>
                </optgroup>
                <optgroup label="South America">

                </optgroup>
            </select>
            <button type="submit">start exploring</button>
        </form>
    </header>
    
    <main role="main" class="main hidden">
        
            <div class="wiki">
                <div id="wikiResults"><h2>fast facts</h2></div>
            </div>

            <div class="weather">
                <div id="weatherResults"><h2></h2></div>
            </div>  
        <section id="js-results" class="results">
            <div class="news"><h2>trending headlines</h2>
                <div id="newsResults"></div>
            </div>

            <div class="youtube"><h2>youtube</h2>
                <div id="youtubeResults"></div>
            </div>
        </section>

        <section id="js-error-message" class="error-message"></section>
        <footer role="contentinfo" id="footer" class="footer">
            <button type="submit" class="restart">explore another city</button>
        </footer>

    </main>


    <script src="index.js"></script>
    
</body>


</html>
